version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    assignees:
      - 'ppconde'
    target-branch: 'main'
    commit-message:
      prefix: 'deps'
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*' # include all dependencies for grouping

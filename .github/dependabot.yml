version: 2
updates:
  # Security updates: check daily to catch vulnerabilities ASAP
  - package-ecosystem: 'pnpm'
    directory: '/'
    schedule:
      interval: 'daily'
    assignees:
      - 'ppconde'
    target-branch: 'main'
    commit-message:
      prefix: 'security'
    groups:
      security-updates:
        update-types:
          - 'security'
        patterns:
          - '*' # Group all security updates together

  # Regular updates: check weekly
  - package-ecosystem: 'pnpm'
    directory: '/'
    schedule:
      interval: 'weekly'
    assignees:
      - 'ppconde'
    target-branch: 'main'
    commit-message:
      prefix: 'deps'
    groups:
      minor-and-patch:
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*' # Group all minor and patch updates

      # Optional: don't group majors, let them through individually
      major-updates:
        update-types:
          - 'major'
        patterns:
          - '*' # Group of 1 = individual PR per major bump
